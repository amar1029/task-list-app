    <meta charset="UTF-8" />

  <body>
      <div class="container" id="logInPage">
        <div class="row">
          <div class="col-sm-6">
            <div class="card mt-5">
              <div class="card-body">
                <h3 class="card-title">New User?</h3>
                <p class="card-text">Create an account here.</p>
                <form id="newUserForm">
                  <div class="form-group">
                    <label for="newEmail">Email address</label>
                    <input type="email" class="form-control" id="newEmail">
                  </div>
                  <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" class="form-control" id="newPassword">
                  </div>
                  <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <div id="error-new-user" class="alert alert-danger mt-3" role="alert">
                  Email and/or password not valid.
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card mt-5">
              <div class="card-body">
                <h3 class="card-title">Existing User?</h3>
                <p class="card-text">Log in here.</p>
                <form id="existingUserForm">
                  <div class="form-group">
                    <label for="existingEmail">Email address</label>
                    <input type="email" class="form-control" id="existingEmail">
                  </div>
                  <div class="form-group">
                    <label for="existingPassword">Password</label>
                    <input type="password" class="form-control" id="existingPassword">
                  </div>
                  <button type="submit" class="btn btn-primary">Log In</button>
                </form>
                <div id="error-existing-user" class="alert alert-danger mt-3" role="alert">
                  Email and/or password is incorrect.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="loggedIn">
      <nav class="navbar navbar-light" style="background-color: rgb(230, 230, 230)">
        <button id="logoutBtn" type="button" class="btn btn-dark">
            Logout
          </button>
      </nav>
      <div class="container">
      <div class="card text-center mt-5 border-dark">
        <div class="card-body">
          <h1>Task List</h1>
          <hr />

          <div class="form-group">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="task"
                placeholder="Insert task here..."
              />
              <div class="input-group-append">

                <form>
                  <div class="form-group">
                    <select class="form-control" data-action="select" id='selectPriority'>
                    <option class="text-dark">Select Priority</option>
                      <option class="select" id='low'>Low</option>
                      <option class="select" id='medium'>Medium</option>
                      <option class="select" id='high'>High</option>
                    </select>
                  </div>
                </form>

                </div>
              </div>
            </div>
            <button
            id="addBtn"
            type="button"
            class="btn btn-outline-primary mt-3"
          >
            Add Task
          </button>
          </div>

        <table class="table table-sm table-bordered mt-3">
          <thead class="thead-light">
            <tr>
              <th scope="col">Tasks</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
              <th scope="col">Priority</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
    
      </div>
    </div>
  </div>
</div>
